<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="MainCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Movie Viewer</h1>
      </ion-header-bar>
      <ion-content>
          <div class="list card" ng-repeat="datas in dados">
            <div class="item">
              <h2>{{datas.title}}</h2>
              <p>{{datas.release_date | date : format}}</p>
            </div>
            <div class="item item-body">
              <img class="full-image" src="https://image.tmdb.org/t/p/w500/{{datas.poster_path}}">
              <p>
                {{datas.overview}}
              </p>
              <p>
                <a href="#" class="subdued">{{datas.vote_average}} stars</a>
              </p>
            </div>
          </div>

      </ion-content>
    </ion-pane>
  </body>
</html>
